<!DOCTYPE html>
<html>
<head>
<title>Mozilla Log Analyzer</title>
<meta charset="utf-8" />
<link rel="stylesheet" type="text/css" href="logan.css" />
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="logan.js"></script>
<script src="logan-rules.js"></script>
<style id="dynamic_style"></style>
</head>
<body>

<div id="file_load_section" class="section">
  <h2>select log files</h2>
  <input type="file" id="files" multiple />
  <div id="load_progress" class="load_progress"></div>
</div>

<div id="search_section" class="section">
  <label for="search_className">class name</label>
  <select id="search_className" type="text"></select>

  <br/>

  <label for="search_PropValue">by</label>
  <select id="search_By"></select>

  <select id="search_Matching" class="narrow">
    <option value="any">any value</option>
    <option value="exact">exact match</option>
    <option value="contains">contains</option>
    <option value="!contains">not contains</option>
    <option value="regexp">regexp</option>
    <option value="!regexp">not regexp</option>
  </select>

  <input id="search_PropValue" type="text" />

  <br/>

  <span id="subsec_UpToLine">
    <label for="search_UpToCapture">at line #</label>
    <input id="search_UpToCapture" type="text" readonly="readonly"/>
    <input id="uptoline_pick" class="small button" type="button" value="pick" />
    <input id="uptoline_reset" class="small button" type="button" value="reset" />
    <br/>
  </span>

  <input id="search_button" class="big button" type="button" value="Search"/>
</div>

<div id="results_section" class="section results">

</div>

</body>
</html>
